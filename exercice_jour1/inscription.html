<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form  class="formulaire_inscription" action="" post="">
     <div class="photo_profil">
        <span class="circle_photo_container">
            <span class="circle_photo">
                <img src="./image/avatar-removebg-preview.png" alt="avatar_user" class="img-avatar">
            </span>
        </div>
        <div class="form-group_inscription">
            <div class="bloc1_input bloc1">
                <label  class="label_inscription" for="name">NOM</label>
                <input class="input_inscription" type="text" id="name">
            </div>
            <div class="bloc1_input bloc2">
                <label  class="label_inscription" for="lastname">Prenom</label>
                <input class="input_inscription" type="text" id="lastname">
            </div>
        </div>
        <div class="form_group_normale_row">
            <label  class="label_normale_row" for="name_user">Nom d'utilisateur</label>
            <input class="input_normale_row" type="text" id="name_user">
        </div>
        <div class="form_group_normale_row">
            <label  class="label_normale_row" for="password">Mot de pass</label>
            <input class="input_normale_row" type="password" id="password">
        </div>
        <div class="form_group_normale_row">
            <label  class="label_normale_row" for="mail">Email</label>
            <input class="input_normale_row" type="email" id="mail">
        </div>
        <div class="row_condition">
            <section class="condition1">
                <input  class="input_check" type="checkbox" name="check">
                <label  class="input_condition" for="check" name="check">accepters les conditions d'utilisation</label>
            </section>
            <strong><a href="" class="link_conditions"> voir les conditions</a></strong>
        </div>
        <div class="row_bouton_inscritpion">
            <button class="btn-inscription" type="submit"> <marquee behavior="left" direction="">Enregistrez</marquee></button>
        </div>
     </div>
     <script src="script.js"></script>
    </form>
</body>
</html>
